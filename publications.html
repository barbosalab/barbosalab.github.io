<head>
  <meta charset="utf-8" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    /* ===== Base reset ===== */
    * { box-sizing: border-box; }

    html { scroll-behavior: auto; }

    body {
      margin: 0;
      padding-top: 64px; /* space for fixed nav */
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ===== Top Navigation ===== */
    .topnav {
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 10003;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    /* Brand */
    .brand a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.1rem;
      white-space: nowrap;
      color: #fff;
      text-decoration: none;
    }

    .brand img { height: 36px; }

    /* Menu */
    .menu {
      display: flex;
      gap: 18px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 2px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .menu a:hover,
    .menu a.active {
      color: #FDB719;
      border-color: #FDB719;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.6rem;
      cursor: pointer;
      width: 44px;
      height: 44px;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle:focus,
    .menu-toggle:active {
      outline: none;
      background: transparent;
    }

    /* ===== Mobile Navigation ===== */
    @media (max-width: 768px) {

      .menu-toggle { display: flex; }

      .menu {
        position: fixed;
        top: 64px;
        right: 0;
        bottom: 0;
        width: 78%;
        max-width: 360px;
        flex-direction: column;
        gap: 16px;
        padding: 40px 24px;
        background: transparent;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 10002;
      }

      .topnav.open .menu {
        transform: translateX(0);
      }

      .menu a {
        font-size: 1.15rem;
        font-weight: 600;
        border: none;
      }

      .nav-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.75);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 9999;
      }

      .topnav.open + .nav-backdrop {
        opacity: 1;
        pointer-events: auto;
      }
    }

    /* ===== Page Header ===== */
    header {
      max-width: 960px;
      margin: 40px auto 20px;
      padding: 0 18px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    header p {
      color: #FDB719;
      font-size: 1.05rem;
    }

    /* ===== Content ===== */
    main {
      max-width: 960px;
      margin: 0 auto 60px;
      padding: 0 18px;
    }

    .year { margin-top: 36px; }

    .year h2 {
      border-left: 4px solid #FDB719;
      padding-left: 10px;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    .pub {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .pub-title { font-weight: 700; margin-bottom: 6px; }
    .pub-authors { color: #d0d0d0; font-size: 0.95rem; margin-bottom: 4px; }
    .pub-journal { color: #bfbfbf; font-size: 0.9rem; }

    .pub a {
      color: #FDB719;
      text-decoration: none;
    }

    .pub a:hover { text-decoration: underline; }

    /* ===== Footer ===== */
    footer {
      border-top: 1px solid rgba(255,255,255,0.15);
      padding: 24px 18px;
      text-align: center;
      color: #bfbfbf;
    }
  </style>
</head>

<!-- Mobile menu JS -->
<script>
(function () {
  const nav = document.querySelector('.topnav');
  const btn = document.querySelector('.menu-toggle');
  const icon = btn.querySelector('i');
  const menu = document.getElementById('primary-menu');
  const backdrop = document.querySelector('.nav-backdrop');

  function lockScroll(lock) {
    document.documentElement.style.overflow = lock ? 'hidden' : '';
    document.body.style.overflow = lock ? 'hidden' : '';
  }

  function openMenu() {
    nav.classList.add('open');
    btn.setAttribute('aria-expanded', 'true');
    icon.classList.replace('fa-bars', 'fa-xmark');
    backdrop.removeAttribute('hidden');
    lockScroll(true);
  }

  function closeMenu() {
    nav.classList.remove('open');
    btn.setAttribute('aria-expanded', 'false');
    icon.classList.replace('fa-xmark', 'fa-bars');
    backdrop.setAttribute('hidden', '');
    lockScroll(false);
  }

  btn.addEventListener('click', () =>
    nav.classList.contains('open') ? closeMenu() : openMenu()
  );

  backdrop.addEventListener('click', closeMenu);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('open')) closeMenu();
  });

  menu.addEventListener('click', (e) => {
    if (e.target.closest('a') && window.matchMedia('(max-width: 768px)').matches) {
      closeMenu();
    }
  });
})();
</script>
