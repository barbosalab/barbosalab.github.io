  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    html, body {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      padding-top: 64px;
      background: inherit; /* keeps same background as main page */
      color: #fff;
    }

    /* Center content wrapper */
    main {
      max-width: 960px;
      margin: 120px auto 120px;
      padding: 0 18px;
    }

    main h1 {
      color: #FDB719;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Publication list */
    .pub-year {
      color: #FDB719;
      font-weight: 700;
      margin: 26px 0 10px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      padding-bottom: 6px;
      font-size: 1.15rem;
    }

    .pub {
      padding: 12px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.12);
    }

    .pub-title {
      color: #fff;
      font-weight: 600;
      margin: 0 0 2px;
      line-height: 1.35;
    }

    .pub-meta {
      color: #bfbfbf;
      margin: 0 0 6px;
      font-size: 0.95em;
    }

    .pub-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pub-actions a,
    .pub-actions button {
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.35);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      background: transparent;
      cursor: pointer;
      transition: border-color .25s, color .25s, background-color .25s;
    }

    .pub-actions a:hover,
    .pub-actions button:hover {
      color: #000;
      background: #FFD700;
      border-color: #FFD700;
    }

    /* Footer stays same */
    #footer {
      width: 100%;
      text-align: center;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #footer .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-bottom: 12px;
      list-style: none;
      padding: 0;
    }

    #footer .icons a {
      color: #fff;
      transition: color 0.3s;
      font-size: 1.3em;
    }

    #footer .icons a:hover {
      color: #FFD700;
    }

    #footer .copyright {
      color: #aaa;
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #footer .copyright li {
      display: block;
      font-size: 0.95em;
      margin: 3px 0;
    }

    #footer .copyright li::before,
    #footer .copyright li::after {
      content: "" !important;
      display: none !important;
    }
  </style>

  <!-- NAV MENU SCRIPT -->
  <script>
    (function () {
      const nav = document.querySelector('.topnav');
      const btn = document.querySelector('.menu-toggle');
      const icon = btn.querySelector('i');
      const menu = document.getElementById('primary-menu');
      const backdrop = document.querySelector('.nav-backdrop');

      function lockScroll(lock) {
        document.documentElement.style.overflow = lock ? 'hidden' : '';
        document.body.style.overflow = lock ? 'hidden' : '';
      }

      function openMenu() {
        nav.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
        btn.setAttribute('aria-label', 'Close menu');
        icon.classList.replace('fa-bars', 'fa-xmark');
        backdrop && backdrop.removeAttribute('hidden');
        lockScroll(true);
      }

      function closeMenu() {
        nav.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        btn.setAttribute('aria-label', 'Open menu');
        icon.classList.replace('fa-xmark', 'fa-bars');
        backdrop && backdrop.setAttribute('hidden', '');
        lockScroll(false);
      }

      btn.addEventListener('click', e => {
        e.preventDefault();
        nav.classList.contains('open') ? closeMenu() : openMenu();
      });

      backdrop && backdrop.addEventListener('click', closeMenu);
      window.addEventListener('keydown', e => {
        if (e.key === 'Escape' && nav.classList.contains('open')) closeMenu();
      });
      menu.addEventListener('click', e => {
        if (e.target.closest('a') && window.matchMedia('(max-width: 768px)').matches) closeMenu();
      });
    })();
  </script>

  <!-- PUBLICATIONS LIST SCRIPT -->
  <script>
    const publications = [
      {
        year: 2025,
        title: "Designing and implementing a robotic system to support spraying drone operations",
        authors: "Barbosa Júnior, M. R.; Santos, R. G.; Sales, L. A.; Martins, J. V. S.; Santos, J. G.; Oliveira, L. P.",
        journal: "Actuators",
        doi: "10.3390/act14080365"
      },
      {
        year: 2025,
        title: "Forecasting yield and market class of Vidalia sweet onions: A UAV-based multispectral and texture data-driven approach",
        authors: "Barbosa Júnior, M. R.; Sales, L. A.; Santos, R. G.; Vargas, R. B. S.; Oliveira, L. P.",
        journal: "Smart Agricultural Technology",
        doi: "10.1016/j.atech.2025.100808"
      }
    ];

    function groupByYear(items) {
      const map = new Map();
      for (const p of items) {
        if (!map.has(p.year)) map.set(p.year, []);
        map.get(p.year).push(p);
      }
      return Array.from(map.entries()).sort((a,b) => b[0] - a[0]);
    }

    function renderPublications() {
      const container = document.getElementById('pubs');
      const groups = groupByYear(publications);

      for (const [year, items] of groups) {
        const h = document.createElement('h2');
        h.className = 'pub-year';
        h.textContent = year;
        container.appendChild(h);

        items.forEach(p => {
          const art = document.createElement('article');
          art.className = 'pub';

          const title = document.createElement('h3');
          title.className = 'pub-title';
          title.textContent = p.title;

          const meta = document.createElement('p');
          meta.className = 'pub-meta';
          meta.innerHTML = `${p.authors}. <em>${p.journal}</em>. ${p.year}.`;

          const actions = document.createElement('div');
          actions.className = 'pub-actions';

          const doiLink = document.createElement('a');
          doiLink.href = `https://doi.org/${p.doi}`;
          doiLink.target = "_blank";
          doiLink.textContent = "DOI";
          actions.appendChild(doiLink);

          art.appendChild(title);
          art.appendChild(meta);
          art.appendChild(actions);

          container.appendChild(art);
        });
      }
    }

    renderPublications();
  </script>
